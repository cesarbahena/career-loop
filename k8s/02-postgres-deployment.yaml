apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: career-loop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          # WARNING: Storing passwords in plain text is insecure and not recommended for production.
          # Use Kubernetes Secrets for managing sensitive data.
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "password" # Replace with a strong, generated password
            - name: POSTGRES_DB
              value: "career_loop_db"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
