apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: career-loop
  labels:
    app: postgres
    component: database
    part-of: career-loop
data:
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: career-loop
  labels:
    app: frontend
    component: web
    part-of: career-loop
data:
  NODE_ENV: production
  DATABASE_HOST: postgres-service
  DATABASE_PORT: "5432"