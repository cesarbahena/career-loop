apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: career-loop-ingress
  namespace: career-loop
  annotations:
    # This annotation is important for some Ingress controllers to rewrite the path
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
